version: 2

models:
  - name: fct_time_series
    description: "Battery cell time series data"
    columns:
      - name: file_name
        description: "File name"
        tests:
            - not_null

      - name: file_row_number
        description: "Row number of source cell data file. Count starts from 1"
        tests:
            - not_null

      - name: date_time
        description: "Timestamp at the file create"

      - name: test_time
        description: "Timstamp at the test time"

      - name: cycle_index
        description: "Count of the cycle. Counts start from 1."
        tests:
            - not_null

      - name: cell_current::float
        description: "Cell current (A)"

      - name: voltage::float
        description: "Cell voltage (V)"

      - name: charge_capacity::float
        description: "Accumulated charge capacity in this cycle. (Ah)"

      - name: discharge_capacity::float
        description: "Acuumulated discharge capacity in this cycle (Ah)"

      - name: charge_energy::float
        description: "Accumulated charge energy in this cycle (Wh)"

      - name: discharge_energy::float
        description: "Accumulated discharge energy in this cycle (Wh)"

      - name: environment_temperature::float
        description: "Enviroment temperature (℃)"

      - name: cell_temperature::float
        description: "Cell temperature (℃)"
